<div class="ibox ">
    <div class="ibox-content">
        

                    <div class="row">
                      <div class="col-sm-12">
                          <div class="col-sm-4">
                              <div class="form-group">
                                  <h5 class="Noesp"><b>{{ 'Factura No.:' | translate }}</b></h5>
                                  <input class="form-control" style="text-align: right" value="001-001-00000001" readonly>
                              </div>
                              <div class="form-group">
                                  <h5 class="Noesp"><b>{{ 'Id Único:' | translate }}</b></h5>
                                  <input class="form-control" style="text-align: right" value="000001" readonly>
                              </div>
                          </div>
                          <div class="col-sm-4">
                              <div class="form-group">
                                  <h5 class="Noesp">{{ 'Date' | translate }}</h5>
                                  <div class="input-group date">
                                      <span class="input-group-addon" (click)="dp.toggle()" [attr.aria-expanded]="dp.isOpen"><i class="fa fa-calendar"></i></span>
                                      <input id="date_added" type="text" class="form-control"
                                        #dp="bsDatepicker"
                                        bsDatepicker
                                        
                                        [bsConfig]="bsSettings"
                                      >
                                  </div>
                              </div>
                              <div class="form-group">
                                  <h5 class="Noesp">{{ 'Vendedor' | translate }}</h5>
                                  <select id="vendedor"  class="form-control" >
                                    <option value="0"  disabled selected>{{ 'SelectSalesMan' | translate }}</option>
                                  </select>
                              </div>
                          </div>
                          <div class="col-sm-4">
                              <div class="row">
                                  <label class="col-sm-4 col-form-label">{{'Cedula/RUC:' | translate}}</label>
                                  <label class="col-sm-8 col-form-label">130873882001</label>
                              </div>
                              <div class="row">
                                  <label class="col-sm-4 col-form-label">{{'Compañia:' | translate}}</label>
                                  <label class="col-sm-8 col-form-label">Mi compañia ABC</label>
                              </div>
           
                          </div>      
                      </div>
                    </div>


        
    </div>
</div>
